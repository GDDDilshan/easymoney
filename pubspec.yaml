name: easymoney
description: A premium finance management application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core - REQUIRED FIRST
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # State Management
  provider: ^6.1.1
  
  # UI & Styling
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  iconsax: ^0.0.8
  
  # Animations
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  
  # Charts & Visualizations
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Date & Time
  timeago: ^3.6.0
  
  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # PDF Generation (for reports)
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Local Notifications
  flutter_local_notifications: ^16.3.0
  
  # Biometric Authentication
  local_auth: ^2.1.8
  
  # File Handling
  file_picker: ^6.1.1
  path: ^1.8.3
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf