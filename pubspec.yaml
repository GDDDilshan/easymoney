name: easymoney
description: A premium finance management application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.0
  
  # State Management
  provider: ^6.1.1
  
  # ðŸ”’ NEW: Security & Encryption
  flutter_secure_storage: ^9.2.2  # Encrypted local storage
  encrypt: ^5.0.3                 # Encryption library
  crypto: ^3.0.3                  # Cryptographic functions
  
  # UI & Styling
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  iconsax: ^0.0.8
  
  # Animations
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  
  # Charts & Visualizations
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Date & Time
  timeago: ^3.6.0
  
  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Local Notifications
  flutter_local_notifications: ^18.0.0
  
  # Biometric Authentication
  local_auth: ^2.1.8
  
  # File Handling
  file_picker: ^8.0.0
  path: ^1.8.3
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "app_icon.png"
  adaptive_icon_background: "#10B981"
  adaptive_icon_foreground: "app_icon.png"
  ios_content_scaling: "scaleAspectFit"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "app_icon.png"
    background_color: "#10B981"
    theme_color: "#10B981"
  windows:
    generate: true
    image_path: "app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "app_icon.png"